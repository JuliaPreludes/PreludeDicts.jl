name: CI

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version:
          - '1'
          - '1.6'
          - 'nightly'
      fail-fast: false
    name: Test Julia ${{ matrix.julia-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          file: ./lcov.info
          flags: Pkg.test
          name: codecov-umbrella

  aqua:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version:
          - '1'
          - '1.6'
          - 'nightly'
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: Install dependencies
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path = "."))
          Pkg.add([
              PackageSpec(name = "TOML", version = "1"),
              PackageSpec(name = "Aqua", version = "0.5"),
          ])
        shell: julia --color=yes {0}
      - name: Run Aqua
        run: |
          using Aqua
          using TOML
          name = Symbol(TOML.parsefile("Project.toml")["name"])
          @eval using $name
          Aqua.test_all(
              @eval $name;
              stale_deps = if @isdefined(Returns)
                  (; ignore = [:Compat])
              else
                  true
              end,
          )
        shell: julia --color=yes {0}

  documenter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
      - name: Install Run.jl
        run: julia -e 'using Pkg; pkg"add Run@0.1"'
      - name: Install dependencies
        run: julia -e 'using Run; Run.prepare_docs()'
      - name: Build and deploy
        id: build-and-deploy
        if: |
          github.event_name == 'push' || (
            github.event_name == 'pull_request' &&
            !contains(github.head_ref, 'create-pull-request/')
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.SSH_KEY }}
        run: julia -e 'using Run; Run.docs()'
      - name: Just build
        if: steps.build-and-deploy.outcome == 'skipped'
        run: julia -e 'using Run; Run.docs()'

  # https://github.com/tkf/julia-code-style-suggesters
  code-style:
    if: always() && github.event.pull_request
    runs-on: ubuntu-latest
    steps:
      - uses: tkf/julia-code-style-suggesters@v1

  # A job that succeeds if and only if all jobs succeed.
  all-success:
    if: always() && github.event.pull_request
    needs: [test, aqua, documenter, code-style]
    runs-on: ubuntu-latest
    steps:
      # https://github.com/tkf/merge-conclusions-action
      - uses: tkf/merge-conclusions-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
